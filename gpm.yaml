# for archy

type: cli
executable: archy.exe
build:
  - windows:
      preserve:
        - archy.exe
      dependencies:
        - executable: dart
          version: ^3.2.6
          help: You can install dart by running 'choco install dart-sdk'
      steps:
        - name: Compiling Archy for windows ...
          run: dart compile exe -o archy.exe --target-os windows bin\archy.dart
