# for archy

type: cli
build:
  - windows:
      preserve:
        - archy.exe
      dependencies:
        - executable: dart
          version: ^3.2.7
          help: You can install dart by running 'choco install dart-sdk'
      steps:
        - name: Compiling Archy for windows ...
          run: dart compile exe
          ignoreError: true
        - name: Moving Binary ...
          run: mv bin/archy.exe archy.exe
